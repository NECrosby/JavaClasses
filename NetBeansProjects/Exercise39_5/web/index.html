<!DOCTYPE html>
<html>
    <head>
        <title>Loan Calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
            <form method="post" action="PaymentServlet">
                <p>Compute Loan Payment</p>
                <p>Loan Amount <input type="text" name="amount" /></p>
                <p>Annual Interest Rate <input type="text" name="rate" /></p>
                <p>Number of Years <input type="text" name="years" /></p>
                <br />
                <p>
                    <input type="submit" value="Complete Loan Payment" />
                    <input type="reset" value="Clear Form" />
                </p>
            </form>
        </div>
    </body>
</html>
